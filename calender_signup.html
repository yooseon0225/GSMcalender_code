<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calender login</title>
        <link rel="stylesheet" href="./calender_login.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="./calender_mainpage.html"><img src="./calender_logo.png" alt="로고"></a>
            </div>
        </header>
        <div class="signup">
            <form action="#" accept-charset="utf-8" name="signupform" method="get">
                <p> ID : <input class="signup-input" type="text" name="first-id" required/> <button class="overlap-test" name="id-test" type="submit">중복확인</button><br></p>
                <p>PW : <input type="password" name="first-password" required><br></p>
                <p>확인 : <input type="password" name="password-test" required><br></p>
                <p>이름 : <input type="text" name="user-name" required><br></p>
                <p></p>
            </form>
        </div>
    </body>
</html>
