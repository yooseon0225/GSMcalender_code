
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calendar</title>
    <link rel="stylesheet" href="./resource/css/new_calender.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Snippet&display=swap');
    </style>

</head>
<body>
    <div class="calendar">
        <div class="header">
            
            <div class="go_mainpage"><a href="./calender_mainpage.html"><img src="./resource/image/logo/calender_logo.png" alt=""></a></div>
            <div class="nav">
                <button class="go-prev" onclick="prevMonth()"><img src="./resource/image/calender_icon/Polygon11.png" alt="화살표왼쪽"></button>

                <div class="year-month"></div>

                <div><button class="go-next" onclick="nextMonth()"><img src="./resource/image/calender_icon/Polygon12.png" alt="화살표오른쪽"></button> </div>      
            </div>

            <ul>
                <li><button onclick="goToday()">Today</button></li>
                <li><div><button onclick="javascript:addSchedule();">Edit Schedule</button></div></li>
            </ul>


            
        </div>
        <div class="main">
            <div class="days">
                <div class="day">sun</div>
                <div class="day">mon</div>
                <div class="day">thr</div>
                <div class="day">wed</div>
                <div class="day">tue</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <div class="box box-succes" style="width:500px; display: none; background-color: white;" id="winAlert">
        <div class="box-header with-boder" style="background-color: white; padding-left: 15px;">
            <h3 class="box-title" style="background-color: white;" id="alert_subject"></h3>
        </div> <!-- box-header -->  
        <div class="box-body" id="alert_contents" style="font-size: 15px; background-color: white;">
        </div> <!-- box-body --> 
    </div> <!-- box --> 



    <script src="./resource/js/new_calender.js"></script>
</body>
</html>
