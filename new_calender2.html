
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calendar</title>
    <link rel="stylesheet" href="./resource/css/new_calender.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Snippet&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    </style>

    	<script src='./resource/calendarsource/js/moment.min.js'></script>
        <script src="./resource/calendarsource/js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="./resource/calendarsource/js/juery.bpopup.min.js" type="text/javascript"></script>
        <script src='./resource/calendarsource/js/fullcalendar.min.js'></script>
        <script src='./resource/calendarsource/js/fullcalendar_ko.js'></script>

</head>
<body>
    <div class="calendar">
        <div class="header">
            
            <div class="go_mainpage"><a href="./calender_user_mainpage.html"><img src="./resource/image/logo/calender_logo.png" alt=""></a></div>
            <div class="nav">
                <button class="go-prev" onclick="prevMonth()"><img src="./resource/image/calender_icon/Polygon11.png" alt="화살표왼쪽"></button>

                <div class="year-month"></div>

                <div><button class="go-next" onclick="nextMonth()"><img src="./resource/image/calender_icon/Polygon12.png" alt="화살표오른쪽"></button> </div>      
            </div>

            <ul>
                <li><button onclick="goToday()">Today</button></li>
                <li><div><button onclick="javascript:addSchedule();">Edit Schedule</button></div></li>
            </ul>


            
        </div>
        <div class="main">
            <div class="days">
                <div class="day">sun</div>
                <div class="day">mon</div>
                <div class="day">thr</div>
                <div class="day">wed</div>
                <div class="day">tue</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <div id='script-warning'>
        실행 오류!
    </div>

    

    <div class="box box-success" style="width:500px; display:none; background-color:rgb(221, 225, 255)" id="winAlert">
        <div class="box-header with-border" style="background-color:rgb(221, 225, 255); padding-left:15px">
          <h3 class="box-title" id="alert_subject" style="background-color:rgb(221, 225, 255)"></h3>
        </div><!-- /.box-header -->
        <div class="box-body" id="alert_contents" style="font-size:15px;background-color:rgb(221, 225, 255)">
    
        </div><!-- /.box-body -->
     </div><!-- /.box -->


    <script src="./resource/js/new_calender.js"></script>
    <script src="./resource/js/test.js"></script>
</body>
</html>
