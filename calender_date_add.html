<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testCalendar</title>
<link rel="stylesheet" href="./calender_date_add.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Snippet&display=swap');
</style>
 
<script language="javascript">
    var today = new Date(); // 오늘 날짜
    var date = new Date();
    var month=new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" );
 
    function beforem() //이전 달을 today에 값을 저장
    { 
        today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
        build(); //만들기
    }
    
    function nextm()  //다음 달을 today에 저장
    {
        today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
        build();
    }
    
    function build()
    {
        var nMonth = new Date(today.getFullYear(), today.getMonth(), 1); //현재달의 첫째 날
        var lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0); //현재 달의 마지막 날
        var tbcal = document.getElementById("calendar"); // 테이블 달력을 만들 테이블
        var yearmonth = document.getElementById("yearmonth"); //  년도와 월 출력할곳
        yearmonth.innerHTML = (month[today.getMonth()]) +" "+ today.getFullYear(); //년도와 월 출력
        yearmonth.style.fontFamily ='Schoolbell';
        yearmonth.style.fontSize = '60px';
        
        if(today.getMonth()+1==12) //  눌렀을 때 월이 넘어가는 곳
        {
            before.innerHTML=(today.getMonth());
            next.innerHTML="1";
        }
        else if(today.getMonth()+1==1) //  1월 일 때
        {
          before.innerHTML="12";
          next.innerHTML=(today.getMonth()+2);
        }
        else //   12월 일 때
        {
            before.innerHTML=(today.getMonth());
            next.innerHTML=(today.getMonth()+2);
        }
        
       
        // 남은 테이블 줄 삭제
        while (tbcal.rows.length > 2) 
        {
            tbcal.deleteRow(tbcal.rows.length - 1);
        }
        var row = null;
        row = tbcal.insertRow();
        var cnt = 0;
 
        // 1일 시작칸 찾기
        for (i = 0; i < nMonth.getDay(); i++) 
        {
            cell = row.insertCell();
            cnt = cnt + 1;
        }
 
        // 달력 출력
        for (i = 1; i <= lastDate.getDate(); i++) // 1일부터 마지막 일까지
        { 
            cell = row.insertCell();
            cell.innerHTML = i;
            cnt = cnt + 1;
            if (cnt % 7 == 1) {//일요일 계산
                cell.innerHTML = "<font color=#DA5B5B>" + i//일요일에 색
            }
            if (cnt % 7 == 0) { // 1주일이 7일 이므로 토요일 계산
                cell.innerHTML = "<font color= #415CB9>" + i//토요일에 색
                row = calendar.insertRow();// 줄 추가
            }
            if(today.getFullYear()==date.getFullYear()&&today.getMonth()==date.getMonth()&&i==date.getDate()) 
            {
                cell.bgColor = "#d7e2ff"; //오늘날짜배경색
            }
        }
 
    }
    
</script>
 
</head>
 
<body onload="build();">
    <table id="calendar">
        <tr>
            <td><label onclick="beforem()" id="before" ></label></td>
            <td colspan="5" id="yearmonth"></td>
            <td><label onclick="nextm()" id="next"></label></td>
        </tr>
        <tr class="cal-week">
            <td class="sun"> sun</td>
            <td> mon </td>
            <td> thr </td>
            <td> wed </td>
            <td> tue </td>
            <td> fri </td>
            <td class="sat"> sat </td>
        </tr>
    </table>
    
</body>
 
</html>
